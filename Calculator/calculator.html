<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-10 col-sm-9 col-md-7 col-lg-5 col-xxl-4  mx-auto">
          <form name="form1" class="bg-dark p-4 rounded">
            <input type="text" name="answer" class="form-control bg-dark text-white mb-5" />
            <div class="row row-cols-4 g-3">
              <div class="col">
                <input
                  class="btn btn-lightGray rounded-circle"
                  type="button"
                  value="AC"
                  onclick="form1.answer.value = ' ' "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-lightGray rounded-circle"
                  type="button"
                  value="+/-"
                  onclick="form1.answer.value = -eval(form1.answer.value) "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-lightGray rounded-circle"
                  type="button"
                  value="%"
                  onclick="form1.answer.value = eval(form1.answer.value)/100 "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-lightGray rounded-circle"
                  type="button"
                  value="/"
                  onclick="form1.answer.value += '/' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="7"
                  onclick="form1.answer.value += '7' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="8"
                  onclick="form1.answer.value += '8' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="9"
                  onclick="form1.answer.value += '9' "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-orange rounded-circle"
                  type="button"
                  value="x"
                  onclick="form1.answer.value += '*' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="4"
                  onclick="form1.answer.value += '4' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="5"
                  onclick="form1.answer.value += '5' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="6"
                  onclick="form1.answer.value += '6' "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-orange rounded-circle"
                  type="button"
                  value="-"
                  onclick="form1.answer.value += '-' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="1"
                  onclick="form1.answer.value += '1' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="2"
                  onclick="form1.answer.value += '2' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="3"
                  onclick="form1.answer.value += '3' "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-orange rounded-circle"
                  type="button"
                  value="+"
                  onclick="form1.answer.value += '+' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="0"
                  onclick="form1.answer.value += '0' "
                />
              </div>
              <div class="col">
                <input
                  class="btn rounded-circle btn-darkLiver"
                  type="button"
                  value="."
                  onclick="form1.answer.value += '.' "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-lightGray rounded-circle "
                  type="button"
                  value="&#60;"
                  onclick="form1.answer.value = (eval(form1.answer.value) - eval(form1.answer.value)%10)/10 "
                />
              </div>
              <div class="col">
                <input
                  class="btn btn-orange rounded-circle"
                  type="button"
                  value="="
                  onclick="form1.answer.value = eval(form1.answer.value) "
                />
              </div>
            </div>
          </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
