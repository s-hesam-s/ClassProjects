<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-2 ms-auto">
          <img src="pic_bulboff.gif" alt="" id="off" class="" />
        </div>
        <div class="col-3 me-auto d-flex flex-column gap-2 justify-content-center my-5">
          <button class="btn btn-success btn-sm" onclick="turnOn()">
            Turn on the light
          </button>
          <button class="btn btn-danger btn-sm " onclick="turnOff()">
            Turn off the light
          </button>
          <button class="btn btn-warning btn-sm" onclick="hide()">
            Hide the light
          </button>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function turnOn() {
        document.getElementById("off").src = "pic_bulbon.gif";
      }
      function turnOff() {
        document.getElementById("off").src = "pic_bulboff.gif";
      }
      function hide() {
        document.getElementById("off").src = "";
        //  or document.getElementById("off").style.display = "none";
      }
    </script>
  </body>
</html>
