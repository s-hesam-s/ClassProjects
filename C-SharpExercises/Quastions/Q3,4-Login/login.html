<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-3">
      <form>
        <div class="row">
          <div class="col">
            <div class="card card-body">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input mt-5"
                  type="checkbox"
                  id="flexCheckDefault"
                  onclick="showPassword()"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Show Password
                  <img
                    src="Images/monkey-close.JPG"
                    id="monkey"
                    style="width: 115px; height: 115px"
                  />
                </label>
              </div>
              <button type="button" class="btn btn-primary" id="liveAlertBtn">
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="liveAlertPlaceholder" class="mt-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      function showPassword() {
        var x = document.getElementById("password");
        var y = document.getElementById("monkey");
        if (x.type === "password") {
          (x.type = "text"), (y.src = "Images/monkey-open.JPG");
        } else {
          (x.type = "password"), (y.src = "Images/monkey-close.JPG");
        }
      }
    </script>
    <script>
      var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      var alertTrigger = document.getElementById("liveAlertBtn");

      function alert(message, type) {
        var wrapper = document.createElement("div");
        wrapper.innerHTML =
          '<div class="alert alert-' +
          type +
          ' alert-dismissible fade show" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          if (
            document.getElementById("username").value == "admin" &&
            document.getElementById("password").value == "admin"
          ) {
            alert("You successfully logged in", "success");
          } else {
            alert("Your password or username is wrong", "danger");
          }
        });
      }
    </script>
  </body>
</html>
